<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
    <link rel="stylesheet" href="omk2.css">
</head>
<body>
    <div id="content">
        <h1>PDF Processor</h1>
        <form id="uploadForm" class="form-style" action="/process_pdf" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" id="pdfFile" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="input-group">
                <label for="numSentences">Number of sentences (for summary):</label>
                <input type="number" id="numSentences" name="num_sentences" min="1" value="3">
            </div>
            <div class="input-group">
                <label for="numQuestions">Number of questions:</label>
                <input type="number" id="numQuestions" name="num_questions" min="1" value="5">
            </div>
            <div class="input-group">
                <label for="questionType">Question type:</label>
                <select id="questionType" name="question_type">
                    <option value="d">Summerize</option>
                    <option value="m">Multiple Choice</option>
                    <option value="t">One-word Answer</option>
                    <option value="d">Descriptive</option>
                    <option value="d">Study Plan</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Process PDF</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
